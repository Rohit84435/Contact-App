<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="common/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <script src="common/JS/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 shadow-lg mt-5 overflow-hidden">
                <div class="row">
                    <div class="col-md-6 login-form">
                        <div class="active-box l-active" style="opacity: 0; z-index: -1;">
                            <h2>SIGN IN</h2>
                            <p>SIGN IN if you have any account</p>
                            <button id="l-active-btn">SIGN IN</button>
                        </div>
                        <br><br>
                        <h2 class="text-center">SIGN IN</h2>
                        <div class="text-center">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <br>
                        <form>
                            <input type="email" id="username" placeholder="Username" class="form-control mb-3">
                            <input type="password" id="password" placeholder="Password" class="form-control">
                            <div align="center">
                                <a href="#">Forgot Password</a>
                                <br><br>
                                <button type="button" class="btn" id="login-btn">Sign In</button>
                                <br><br>
                                <p id="l-noti"></p>
                            </div>
                        </form>
                        <br><br>
                    </div>
                    <div class="col-md-6 login-form">
                        <div class="active-box s-active">
                            <h2>SIGN UP</h2>
                            <p>SIGN UP if you don't have any account</p>
                            <button id="s-active-btn">SIGN UP</button>
                        </div>
                        <br><br>
                        <h2 class="text-center">SIGN UP</h2>
                        <div class="text-center">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <br>
                        <form>
                            <input type="text" id="f_name" placeholder="First Name" class="form-control mb-3">
                            <input type="text" id="l_name" placeholder="Last Name" class="form-control mb-3">
                            <input type="text" id="s_username" placeholder="Username" class="form-control mb-3">
                            <input type="password" id="s_password" placeholder="Password" class="form-control">
                            <div align="center">
                                <br>
                                <button  type="button" class="btn signup-btn">Sign UP</button>
                                <br><br>
                                <p class="s-notification"></p>
                            </div>
                        </form>
                        <br><br>
                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
<script src="JS/index.js"></script>
</body>

</html>
